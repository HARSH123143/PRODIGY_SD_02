<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
            background: url('darkblueimage.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .form {
            margin-top: 20px;
        }

        .guessField {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .guessSubmit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .guessSubmit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess The Number</h1>
        <p>
            We have selected a random number 
            between 1 - 10. See if you can
            guess it.
        </p>

        <div class="form">
            <label for="guessField">Enter a guess:</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
        </div>
    </div>

    <script type="text/javascript">
        // Generate a Random Number
        let y = Math.floor(Math.random() * 10 + 1);

        // Counting the number of guesses made for correct Guess
        let guess = 1;

        document.getElementById("submitguess").onclick = function () {
            // Number guessed by user 
            let x = document.getElementById("guessField").value;

            if (x == y) {
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN " + guess + " GUESS ");
            } else if (x > y) {
                guess++;
                alert("OOPS SORRY!! TRY A SMALLER NUMBER");
            } else {
                guess++;
                alert("OOPS SORRY!! TRY A GREATER NUMBER");
            }
        }
    </script>
</body>
</html>
